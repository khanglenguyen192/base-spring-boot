application:
  description: Sample description
  version: 1.0.0

server:
  port: 8080
  servlet:
    context-path: /
  shutdown: "graceful"

spring:
  jackson:
    fail-on-unknown-properties: false
  mongo:
    uri:
    dbname:
      sample: sample
  kafka:
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      bootstrap-servers:
        - localhost:9092
    consumer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-deserializer: org.apache.kafka.common.serialization.StringSerializer
      auto-offset-reset: earliest
      bootstrap-servers:
        - localhost:9092
  logging:
    level:
      root: info
    file:
      path: logs
      max-size: 10KB
      max-history: 7
amazon:
  s3:
    access-key: abc
    secret-key: abc
    region: abc    bucket:
    bucket:
      sample: base-sample